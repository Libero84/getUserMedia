<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Audio Player</title>
  </head>
  <body>
    <h1>Welcome to My Audio Player</h1>
    <video controls id="video" height="480" width="640" muted>

    <div>
      <button id="play" onclick="start()">Play</button>

    </div>

    <script src="./src/app.js"></script>
  </body>
